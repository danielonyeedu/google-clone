<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <!-- This is to stop FOUC -->
        <style>html{visibility: hidden;opacity:0;background-color: #202124;}</style>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" href="./images/favicon.png">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-left">
                    <a href="https://about.google">About</a>
                    <a href="https://store.google.com/">Store</a>
                </div>

                <div class="header-right">
                    <a href="./google_advanced.html">Advanced</a>
                    <a href="./google_image.html">Images</a>
                </div>
            </header>

            <div class="main">
                <div class="image">
                    <img src="./images/logo.png" alt="Google logo">
                </div>
                <div class="search">
                    <form action="https://www.google.com/search">
                        <input type="text" id="search" name="q" autocomplete="off" required>
                        <div class="buttons">
                            <button type="submit">Google Search</button>
                            <button type="submit" name="btnI" value="1">I'm Feeling Lucky</button>
                        </div>
                    </form> 
                </div>
            </div>
            <div class="footer">
                Â© Copyright Daniel Onyemelukwe 
            </div>
        </div>
        <script>
            // Prevent log on message if input is empty
            const input = document.getElementById('search')
            input.addEventListener('invalid', (e) => {
                e.preventDefault()
                e.target.focus()
            })
        </script>
    </body>
</html>
